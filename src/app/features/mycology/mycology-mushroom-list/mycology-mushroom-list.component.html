
<mat-sidenav-container>
  <mat-sidenav-content>
    <a *ngFor="let mushroom of mushrooms$|async" (click)="onMushroom(mushroom.id)">
      {{ mushroom.taxonomy!.species }}
    </a>

    <mat-paginator #paginator
    (page)="handlePagination($event)"
    [length]="xtotalcount"
    [pageSize]="pageSize"
    ></mat-paginator>

    <button  (click)="toNewMushroom()">Define mushroom</button>
  </mat-sidenav-content>
</mat-sidenav-container>

get number of page {{paginator.getNumberOfPages()}}
