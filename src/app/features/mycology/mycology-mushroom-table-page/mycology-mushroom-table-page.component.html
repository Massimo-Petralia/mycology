<div class="paginator">
  <mat-paginator
    #paginator
    (page)="handlePagination($event)"
    [length]="xtotalcount"
    [pageSize]="10"
    [showFirstLastButtons]="showFirstLastButtons"
  >
  
  </mat-paginator>
<div class="flex-container">
  <mat-slide-toggle [(ngModel)]="showFirstLastButtons"
    >show first / last buttons</mat-slide-toggle
  >
</div>
</div>


<app-mycology-mushroom-table
  [page]="page"
  [mushrooms]="mushrooms"
></app-mycology-mushroom-table>
