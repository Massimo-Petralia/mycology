<h1>Mushrooms</h1>
<div class="flex-container">
  <mat-paginator
    #paginator
    (page)="handlePagination($event)"
    [length]="xtotalcount"
    [pageSize]="10"
    [showFirstLastButtons]="showFirstLastButtons"
  >
</mat-paginator>

  <mat-slide-toggle [(ngModel)]="showFirstLastButtons"
    >show first / last buttons</mat-slide-toggle>
</div>



<app-mycology-mushroom-table
  [page]="page"
  [mushrooms]="mushrooms"
></app-mycology-mushroom-table>
