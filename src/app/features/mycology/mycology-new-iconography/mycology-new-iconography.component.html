<div *ngFor="let item of iconographylist; let i = index">
    <img [src]="item.imageURL" alt="">
    <textarea [(ngModel)]="item.description"  name="" id="" cols="30" rows="10"></textarea>
</div>

<input #inputfile type="file" multiple (change)="handleFiles()">
<button (click)="getIconographylist()">read iconography list</button>
