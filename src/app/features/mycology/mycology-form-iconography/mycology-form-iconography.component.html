<div *ngIf="!isCreateMode; else elseBlock">
  <h2>Iconography gallery</h2>
  <form [formGroup]="formIconographyData" (ngSubmit)="onSubmit()">
    <button type="submit" *ngIf="!isCreateMode">Save iconography</button>

    <div action="" formArrayName="iconographyarrayform">
      <div
        *ngFor="let iconography of iconographyarrayform.controls; let i = index"
      >
        <div
          *ngFor="
            let iconography of iconographydata.iconographyarray.slice(i, i + 1)
          "
        >
          <img [src]="iconography.imageURL" alt="" />
        </div>
        <textarea
          name=""
          id="{{ i }}"
          cols="30"
          rows="10"
          [formControlName]="i"
        ></textarea>
      </div>
    </div>
  </form>
</div>

<ng-template #elseBlock>
  <h2>Define iconography</h2>
  <div *ngFor="let iconography of defineiconography.iconographyarray">
    <img [src]="iconography.imageURL" alt="" />
    <textarea
      name=""
      cols="30"
      rows="10"
      [(ngModel)]="iconography.description"
    ></textarea>
  </div>
</ng-template>
<input #inputfile type="file" multiple (change)="handleFiles()" />
<button
  *ngIf="defineiconography.iconographyarray.length !== 0"
  (click)="onCreate()"
>
  Save mushroom
</button>
